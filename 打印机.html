<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea name="" id="" cols="30" rows="10"></textarea>
<p></p>
</body>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
    var timea = null;
         $('textarea').on('blur',function () {
             clearInterval(timea);
             var text = $(this).val();
             var str ='';
             var index = 0;
             setInterval(function () {
                 index++;
                 str = text.substr(0,index);
                 $('p').html(str);
             },109)
         })
</script>
</html>
